<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video/Audio Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://kit.fontawesome.com/5401045464.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h3>Video/Audio Downloader</h3>
      <form>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Video URL"
            aria-label="Video URL"
          />
          <button type="button" class="btn btn-outline-danger" onclick="document.querySelector('.form-control').value = '';">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="input-group mb-3">
            <select class="form-select" aria-label="Select video format">
                <option selected>Choose format</option>
                <option value="144p">144p</option>
                <option value="240p">240p</option>
                <option value="360p">360p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
              </select>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <button type="button" class="btn btn-outline-success">
            Download Audio (MP3) <i class="fa-solid fa-music"></i>
          </button>
          <button type="button" class="btn btn-outline-success">
            Download Video <i class="fa-solid fa-download"></i>
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
